nginx:
    build: ./nginx
    ports:
        - "80:80"
        - "443:443"
    links:
        - php
php:
    build: ./php
    ports:
        - "9000:9000"
    links:
        - mysql
    volumes:
        - ./html:/var/www/html
        - ./ericseyden.com:/var/www/ericseyden.com
        - ./fatalexe.com:/var/www/fatalexe.com
        - ./seyden.net:/var/www/seyden.net
mysql:
    image: mysql:5
    ports:
        - "3306:3306"
    environment:
        MYSQL_DATABASE: laravel
        MYSQL_USER: laravel
        MYSQL_PASSWORD: secret
        MYSQL_RANDOM_ROOT_PASSWORD: "true"
